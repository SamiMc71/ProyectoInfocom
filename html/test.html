<!DOCTYPE html>
<html>
<head>

<body>

    <button onclick="testConnection()">Probar Conexi√≥n</button>
    <div id="result"></div>

        async function testConnection() {

            try {
                resultDiv.innerHTML = 'üîÑ Probando conexi√≥n...';
                
                const response = await fetch('php/register.php', {

                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullname: 'Test User',
                        email: 'test@test.com',
                        username: 'testuser',
                        password: '123456',
                        role: 'ventas'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `‚úÖ Conexi√≥n exitosa:<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de conexi√≥n:<br>${error.message}`;
            }
        }
        
        // Probar autom√°ticamente al cargar
        testConnection();
    </script>
</body>
</html>
